<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            background-color: burlywood;
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1 onclick="mudarNome()">Cadastro de aluno</h1>
<input type="text" placeholder="nome" name="nome" id="nome">
<input type="text" placeholder="sobrenome" name="sobrenome" id="sobrenome">
<input type="date" placeholder="data" name="data" id="data">
<input type="email" placeholder="email" name="email" id="email"><br>
<button onclick="mudarNome()">Mudar nome</button>
<button onclick="mudarSobrenome()">Mudar Sobrenome</button>
<button onclick="mudarEmail()">Email</button>
<button onclick="limparTexto()">Limpar</button>

</body>
<script>

    function mudarNome() {
        document.getElementById('nome').value = "Damaris"
    }
    function mudarSobrenome() {
        document.getElementById('sobrenome').value = "Cruz"
    }
    function mudarEmail() {
        document.getElementById('email').value = "alessandradsmcruz@recife.pe.senac.br"
    }
    function limparTexto () {
        document.getElementById('nome').value = ''
        document.getElementById('sobrenome').value = ''
        document.getElementById('email').value = ''
    
    }

    
</script>
</html>
